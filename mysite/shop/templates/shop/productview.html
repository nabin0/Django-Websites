{% extends 'shop/basic.html'%}
{% block title %} {{product.prod_name}} - My Shop {% endblock %}
{% block body %}

<div class="container my-5">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.images}}" width="200px" >
        </div>
    </div>

    <div class="col-md-8">
        <h4>{{product.prod_name}}</h4>
        <p><b>Rs.{{product.price}}/.</b></p>
        <p>{{product.prod_desc}}</p>
    </div>
    </div>
</div>
{% endblock %}
